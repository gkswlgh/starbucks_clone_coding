<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello JSP</title>
    <!--login css소스파일-->
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css?time=<%=System.currentTimeMillis()%>" />
</head>

<body>
    <div class="find_mem_wrap">
        <div class="find_mem_inner">
            <form id="find_mem" action="" method="post">
                <fieldset>
                    <legend class="hid">회원 개인정보를 조회하는 폼</legend>
                    <div class="find_mem_ttl">비밀번호 변경</div>
                    <section class="find_mem_form">
                        <div class="find_mem_result">
                            <div class="find_mem_sally"></div>
                            <div class="mem_result_txt"><span class="result_txt_sub">새로운 비밀번호로 변경 하실 수 있습니다.</span>
                            </div>
                        </div>
                        <div class="find_mem bd_none">
                            <div class="find_mem_input_box bd_none">
                                <input type="text" class="change_pw mb10" id="txt_change_pw" name="change_pw" value="회원 아이디" disabled /></div>
                            <span class="result_txt_sub"><b>현재 비밀번호</b></span>
                            <label for="txt_change_pw" class="hid">비밀번호</label>
                            <div class="find_mem_input_box bd_none">
                                <input type="password" class="change_pw mb10" id="txt_change_pw" name="change_pw" placeholder="비밀번호를 입력해 주세요." maxlength="20" required="required" autocomplete="off" /></div>
                            <span class="result_txt_sub"><b>새 비밀번호</b></span>
                            <div class="find_mem_input_box bd_none">
                                <label for="txt_change_pw" class="hid">비밀번호</label>
                                <input type="password" class="change_pw mb10" id="txt_change_pw" name="change_pw" placeholder="영문, 숫자 혼합하여 10~20자리 이내로 입력하세요." maxlength="20" required="required" autocomplete="off" />
                                <label for="txt_change_pw_check" class="hid">비밀번호 확인</label>
                                <input type="password" class="change_pw_check mb10" id="txt_change_pw_check" name="change_pw_check" placeholder="비밀번호를 다시 한번 입력해 주세요." maxlength="20" required="required" autocomplete="off" />
                                <p class="btn_find_mem">
                                    <a href="#" role="submit">확인</a>
                                </p>
                                <p class="input_warn_text t_006633">비밀번호 확인이 잘못되었습니다.
                                </p>
                            </div>
                        </div>
                    </section>
                </fieldset>
            </form>
        </div>
    </div>
</body>

</html>
