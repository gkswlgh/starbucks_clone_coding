<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello JSP</title>
    <!--login css소스파일-->
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css?time=<%=System.currentTimeMillis()%>" />
</head>

<body>
    <div id="container">
        <!-- 서브타이틀 -->
        <header class="sub_tit_wrap">
            <div class="sub_tit_bg">
                <div class="sub_tit_inner">
                    <h4>
                        <img src="img/util/ms_mycard_ttl.png" alt="My 카드" />
                    </h4>
                    <ul class="smap">
                        <li><a href="#"><img src="//image.istarbucks.co.kr/common/img/common/icon_home_w.png" alt="홈으로" /></a></li>
                        <li><img src="//image.istarbucks.co.kr/common/img/common/icon_arrow_w.png" class="arrow" alt="하위메뉴" /></li>
                        <li><a href="#"><span class="en">MyStarbucks</span></a></li>
                        <li><img src="//image.istarbucks.co.kr/common/img/common/icon_arrow_w.png" class="arrow" alt="하위메뉴" /></li>
                        <li><a href="#"><span class="en">My 스타벅스 카드</span></a></li>
                        <li><img src="//image.istarbucks.co.kr/common/img/common/icon_arrow_w.png" class="arrow" alt="하위메뉴" /></li>
                        <li><a href="#"><span class="en">My 카드</span></a></li>
                    </ul>
                </div>
            </div>
        </header>
        <!-- 서브타이틀 끝 -->
        <!-- 내용 -->
        <div class="cont">
            <div class="cont_inner">
                <!-- 보유카드 없음 -->
                <section class="my_card_status">
                    <div class="my_card_status_ttl">
                        <strong>회원님의 스타벅스 카드</strong>
                        <p>총 보유카드 : 0장</p>
                    </div>
                    <div class="my_card_status_cont">
                        <strong>등록된 카드가 없습니다.</strong>
                        <p>스타벅스만의 특별한 혜택을 이용하시기 위해서는 카드가 필요합니다.<br>스타벅스 카드를 등록하시고 생일 무료음료 쿠폰과 다양한 스타벅스의 리워드를 이용하세요.</p>
                        <span><a href="#">카드 등록하기</a></span>
                    </div>
                </section>
                <!-- 보유카드 없음 끝 -->
            </div>
        </div>
        <!-- 내용 끝 -->
    </div>
</body>

</html>
